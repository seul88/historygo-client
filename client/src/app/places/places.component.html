<div class="container">
    <!-- Place menu -->
    <div class="row" style="margin-top:12px;">
      <div class="col-md-8">
        <input type="text"
            
               class="form-control"
               style="width: 100%;"
               placeholder="Search places...">
      </div>
      <div class="col-md-4">
          <!--  (click)="createCity()"-->
        <button type="buton"
           
                class="btn btn-info fa-pull-right"
                style="margin-left:12px;">
                <i class="fa fa-plus"></i> Add city
        </button>

         <!-- 
         [disabled]="!selectedCity"
        (click)="createCity(selectedCity.id)"
        -->

        <button type="button"
                (click)="addNewPlace()"
                class="btn btn-warning fa-pull-right"
                style="margin-left:12px;">
                <i class="fa fa-plus"></i> Add place
        </button>
      </div>
   
    </div>
  
    <!-- City content -->
    <div class="row" style="margin-top: 28px;">
      <!-- Cities Menu -->
      <div class="col-md-3">
        <br>
        <div class="list-group list-group-flush">
            <!-- (click)="selectAllCities()"  -->
          <a  class="list-group-item list-group-item-action">    
              &nbsp;All
          </a>
          <!-- Cities List -->
            <!--   <a  *ngFor="let city of cities" (click)="selectCity(city)" class="list-group-item list-group-item-action"> -->
            <a class="list-group-item list-group-item-action"> 
              
                <!--  <input type="text" [(ngModel)]="city.name" (change)="updateCity(city)" class="input-label" style="width: 80%"  /> -->
                <input type="text" value="Poznan" class="input-label" style="width: 80%; border:none"  />
                  <!--    <a (click)="deleteCity(city)"  class="pull-right text-danger"> -->
                  <a  class="pull-right text-danger">
                    <i class="fa fa-trash-o"></i>
                  </a>
            </a>
         
         
        </div>
      </div>
  
      <!-- Places Panel -->
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-12">
              <!--  <h3 *ngIf="selectedCity != null">{{selectedCity.name}}</h3> -->
              <!--   <h3 *ngIf="selectedCity == null">All cities</h3> --> 
              <h3>All touristic places</h3> 
          </div>
        </div>
        <div class="row">
          <!-- Places list -->
               <p *ngIf="this.places.length === 0"> There are no places in database</p>

    
                <div  *ngFor="let place of places">
                    <div style="margin:30px;"></div> 
                  <div style="padding: 20px; border-style: groove;"> 
                      <div style="margin-left:20px;">
                        <div  style="padding: 8px; margin-top: 8px;">
                                
                                <h5>Name</h5>
                                <input type="text" 
                                placeholder="Place name"
                                [(ngModel)] = "place.name"
                                name="name"
                                class="input-label-lg" 
                                maxlength="20" style="width: 100%; font-size: 34px;" 
                                />                            
                                <br><br>

                                <h5>Year of foundation</h5>
                                <input type="number" 
                                placeholder="Place foundation year"
                                [(ngModel)]="place.year"
                                name="year"
                                class="input-label-lg" 
                                maxlength="20" style="width: 100%; font-size: 20px;" 
                                />
                                <br><br>

                                <h5>Points granted for visit</h5>
                                <input type="number" 
                                placeholder="Points to gain for visit"
                                [(ngModel)]= "place.points"
                                name="points"
                                class="input-label-lg" 
                                maxlength="20" style="width: 100%; font-size: 20px;" 
                                />
                                <br><br>

                                <h5>Geographical latitude (north-south)</h5>
                                <input type="number" 
                                placeholder="Latitude (north-south)"
                                [(ngModel)] = "place.latitude"
                                name="latitude"
                                class="input-label-lg" 
                                maxlength="20" style="width: 100%; font-size: 20px;" 
                                />
                                <br><br>

                                <h5>Geographical longitude (east-west)</h5>
                                <input type="number" 
                                placeholder="Longitude (east-west)"
                                [(ngModel)] = "place.longitude"
                                name="longitude"
                                class="input-label-lg" 
                                maxlength="20" style="width: 100%; font-size: 20px;" 
                                />

                                <br><br>

                               <h5>Place description</h5>
                                <textarea class="input-label" 
                                placeholder="Place description"
                                [(ngModel)] = "place.description"
                                name="description"
                                style="width:100%;" rows=6></textarea>
                                <strong clang ss="text-info" style="font-size: small"></strong>  
                                <br><br>         
                                
                                <b>Visits:</b>  {{place.visits}} <br><br>
                                <b>Rating:</b>  {{place.rating}}<br><br>
                          </div >          
                  </div>
                  <button type="button" (click)="modifyPlace(place)" class="btn btn-primary" style="font-size:20px; margin-left:50px; margin-right:30px;">SUBMIT CHANGERS</button>
                  <button type="button" (click)="deletePlaceById(place)" class="btn btn-danger"  style="font-size:20px;margin-left:250px; margin-right:30px;" >DELETE THIS PLACE</button>
            
                
              




              </div>


              
              <!--  text  -->
             
               <!--   [(ngModel)]="place.description"  -->
                <!--   (change)= "updatePlace(place)"  -->
              
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
